<!doctype html>
<html class="h-100">
   <head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--   контроль масштаба отражения страницы-->
      <title>Timer clock</title>
      <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
      <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
         .bd-placeholder-img {
         font-size: 1.125rem;
         text-anchor: middle;
         -webkit-user-select: none;
         -moz-user-select: none;
         user-select: none;
         }
         @media (min-width: 768px) {
         .bd-placeholder-img-lg {
         font-size: 3.5rem;
         }
         }
      </style>
      <link href="cover.css" rel="stylesheet">
   </head>
   <body class="d-flex h-100 text-center text-white bg-dark">
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
         <header class="mb-auto">
            <div>
               <h3 class="float-md-start mb-0" style="padding-bottom: 4px;">Timer Clock</h3>
               <nav class="nav nav-masthead justify-content-center float-md-end">
                <div class="input-group">
                  <input class= 'form-control' type='date' id = "date">
                  <button id="button" class=" form-control btn btn-danger" onclick="startTimer()">Запустить таймер</button>
               </div>
               </nav>
            </div>
         </header>
         <main class="px-3">
            <div>
               <h1 class="header-timer">До конца осталось...</h1>
               <div class="">
                  <div id="timer" class="timer text-center">
                     <div class="timer__items container">
                        <div class="row">
                           <div class="timer__item timer__days col-sm">00</div>
                           <div class="timer__item timer__hours col-sm">00</div>
                           <div class="timer__item timer__minutes col-sm">00</div>
                           <div class="timer__item timer__seconds col-sm">00</div>
                        </div>
                     </div>
                  </div>
                  <div class="error" id="error" > <br> <br> <br>Ошибка, выберите корректную дату</div>
               </div>
               <div class="end" id="end" >ВРЕМЯ ВЫШЛО!</div>
               <script src="timer.js"></script>
            </div>
         </main>
         <footer class="mt-auto text-white-50">
            <p>Работа выполнена студентами группы АВТ-913, Сулковски Якуб, Поливода Михаил.</p>
         </footer>
      </div>
   </body>
</html>
